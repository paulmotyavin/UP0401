<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:fragment="bootstrap">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    </th:block>

   <title th:fragment="title">Приложение</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand navbar-dark" style="background-color: #1B4965; color: #CAE9FF;" >
        <div class="container-fluid">
            <a class="navbar-brand">Практика</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="nav col-10 col-md-auto mb-1 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="/category/list" class="nav-link px-2 text-white">Категории</a></li>
                    <li><a href="/registration/list" class="nav-link px-2 text-white">Регистрации</a></li>
                    <li><a href="/event/list" class="nav-link px-2 text-white">События</a></li>
                    <li><a href="/review/list" class="nav-link px-2 text-white">Отзывы</a></li>
                    <li><a href="/organizer/list" class="nav-link px-2 text-white">Организаторы</a></li>
                    <li><a href="/place/list" class="nav-link px-2 text-white">Места</a></li>
                    <li><a href="/sponsor/list" class="nav-link px-2 text-white">Спонсоры</a></li>
                    <li><a href="/user/list" class="nav-link px-2 text-white">Пользователи</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    <th:block th:if="${user == 'anonymousUser' and role != null}">
                        <a type="button" href="/login" class="btn btn-outline-primary me-2">Войти</a>
                        <a type="button" href="/register" class="btn btn-primary">Регистрация</a>
                    </th:block>
                    <th:block th:if="${user != 'anonymousUser' and role != null}">
                        <form action="/logout" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Выйти</button>
                        </form>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
